<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{clientes.title}">Lista de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="/" th:text="#{clientes.nav.home}">Churn API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="/empresas" th:text="#{clientes.nav.empresas}">Empresas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/clientes" th:text="#{clientes.nav.clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/transacoes" th:text="#{clientes.nav.transacoes}">Transações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/churn_predictions" th:text="#{clientes.nav.churnPredictions}">Churn Predictions</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 th:text="#{clientes.heading}">Lista de Clientes</h1>
    <a th:href="/cliente/create" class="btn btn-primary mb-3" th:text="#{clientes.button.add}">Adicionar Novo Cliente</a>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th th:text="#{clientes.table.id}">ID</th>
            <th th:text="#{clientes.table.nome}">Nome</th>
            <th th:text="#{clientes.table.email}">Email</th>
            <th th:text="#{clientes.table.empresa}">Empresa</th>
            <th th:text="#{clientes.table.acoes}">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.empresa.nome}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/cliente/{id}(id=${cliente.id})}" th:text="#{clientes.action.view}">Ver</a>
                <a class="btn btn-warning btn-sm" th:href="@{/cliente/edit/{id}(id=${cliente.id})}" th:text="#{clientes.action.edit}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/cliente/delete/{id}(id=${cliente.id})}" th:onclick="return confirm('#{clientes.confirm.delete}');" th:text="#{clientes.action.delete}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
