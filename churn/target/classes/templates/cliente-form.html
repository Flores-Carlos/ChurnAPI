<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'"></title>
</head>
<body>
<h1 th:text="${cliente.id == null} ? 'Adicionar Novo Cliente' : 'Editar Cliente'"></h1>
<form th:action="@{${cliente.id == null} ? '/cliente/criar' : '/cliente/atualizar/' + ${cliente.id}}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${cliente.email}" required>

    <button type="submit" th:text="${cliente.id == null} ? 'Salvar' : 'Atualizar'"></button>
</form>
<a href="/cliente">Voltar</a>
</body>
</html>
