<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title th:text="#{cliente.detail.title}">Detalhes do Cliente</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="/" th:text="#{cliente.detail.nav.home}">Churn API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="/empresas" th:text="#{cliente.detail.nav.empresas}">Empresas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/clientes" th:text="#{cliente.detail.nav.clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/transacoes" th:text="#{cliente.detail.nav.transacoes}">Transações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/churn_predictions" th:text="#{cliente.detail.nav.churnPredictions}">Churn Predictions</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 th:text="#{cliente.detail.heading}">Detalhes do Cliente</h1>
    <div class="card">
        <div class="card-body">
            <p><strong th:text="#{cliente.detail.label.id}">ID:</strong> <span th:text="${cliente.id}"></span></p>
            <p><strong th:text="#{cliente.detail.label.nome}">Nome:</strong> <span th:text="${cliente.nome}"></span></p>
            <p><strong th:text="#{cliente.detail.label.email}">Email:</strong> <span th:text="${cliente.email}"></span></p>
            <p><strong th:text="#{cliente.detail.label.empresa}">Empresa:</strong> <span th:text="${cliente.empresa.nome}"></span></p>
            <a th:href="/clientes" class="btn btn-secondary" th:text="#{cliente.detail.button.back}">Voltar para a lista</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
