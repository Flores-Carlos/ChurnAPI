<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transações</title>
</head>
<body>
<h1>Transações</h1>
<a href="/transacao/novo">Adicionar Nova Transação</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transacao : ${transacoes}">
        <td th:text="${transacao.id}"></td>
        <td th:text="${transacao.cliente.nome}"></td>
        <td th:text="${transacao.valor}"></td>
        <td th:text="${#dates.format(transacao.data, 'dd/MM/yyyy')}"></td>
        <td>
            <a th:href="@{/transacao/{id}(id=${transacao.id})}">Ver</a>
            <a th:href="@{/transacao/editar/{id}(id=${transacao.id})}">Editar</a>
            <a th:href="@{/transacao/deletar/{id}(id=${transacao.id})}" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
