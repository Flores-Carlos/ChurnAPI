<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title th:text="#{transacoes.title}">Lista de Transações</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="/" th:text="#{transacoes.nav.home}">Churn API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="/empresas" th:text="#{transacoes.nav.empresas}">Empresas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/clientes" th:text="#{transacoes.nav.clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/transacoes" th:text="#{transacoes.nav.transacoes}">Transações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/churn_predictions" th:text="#{transacoes.nav.churnPredictions}">Churn Predictions</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 th:text="#{transacoes.heading}">Lista de Transações</h1>
    <a th:href="/transacao/create" class="btn btn-primary mb-3" th:text="#{transacoes.button.add}">Adicionar Nova Transação</a>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th th:text="#{transacoes.table.id}">ID</th>
            <th th:text="#{transacoes.table.valor}">Valor</th>
            <th th:text="#{transacoes.table.data}">Data</th>
            <th th:text="#{transacoes.table.cliente}">Cliente</th>
            <th th:text="#{transacoes.table.acoes}">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transacao : ${transacoes}">
            <td th:text="${transacao.id}"></td>
            <td th:text="${transacao.valor}"></td>
            <td th:text="${transacao.data}"></td>
            <td th:text="${transacao.cliente.nome}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/transacao/{id}(id=${transacao.id})}" th:text="#{transacoes.action.view}">Ver</a>
                <a class="btn btn-warning btn-sm" th:href="@{/transacao/update/{id}(id=${transacao.id})}" th:text="#{transacoes.action.edit}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/transacao/delete/{id}(id=${transacao.id})}" th:onclick="return confirm('#{transacoes.confirm.delete}');" th:text="#{transacoes.action.delete}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
