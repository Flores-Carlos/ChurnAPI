<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title th:text="${empresa.id == null ? #{empresa.form.title.new} : #{empresa.form.title.edit}}">Formulário de Empresa</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="/" th:text="#{empresa.form.nav.home}">Churn API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="/empresas" th:text="#{empresa.form.nav.empresas}">Empresas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/clientes" th:text="#{empresa.form.nav.clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/transacoes" th:text="#{empresa.form.nav.transacoes}">Transações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/churn_predictions" th:text="#{empresa.form.nav.churnPredictions}">Churn Predictions</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 th:text="${empresa.id == null ? #{empresa.form.heading.new} : #{empresa.form.heading.edit}}">Formulário de Empresa</h1>
    <form th:action="@{${empresa.id == null ? '/empresa/create' : '/empresa/update/' + empresa.id}}" th:object="${empresa}" method="post">
        <div class="form-group">
            <label for="nome" th:text="#{empresa.form.label.nome}">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="endereco" th:text="#{empresa.form.label.endereco}">Endereço:</label>
            <input type="text" id="endereco" th:field="*{endereco}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary" th:text="${empresa.id == null ? #{empresa.form.button.create} : #{empresa.form.button.update}}">Salvar</button>
    </form>
    <a th:href="/empresas" class="btn btn-secondary mt-3" th:text="#{empresa.form.button.back}">Voltar</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
