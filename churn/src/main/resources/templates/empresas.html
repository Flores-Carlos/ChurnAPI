<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/global.css">
    <title>Empresas</title>
</head>
<body>
<h1>Empresas</h1>
<a href="/empresa/create">Adicionar Nova Empresa</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empresa : ${empresas}">
        <td th:text="${empresa.id}"></td>
        <td th:text="${empresa.nome}"></td>
        <td th:text="${empresa.endereco}"></td>
        <td>
            <a th:href="@{/empresa/{id}(id=${empresa.id})}">Ver</a>
            <a th:href="@{/empresa/update/{id}(id=${empresa.id})}">Editar</a>
            <a th:href="@{/empresa/delete/{id}(id=${empresa.id})}" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
