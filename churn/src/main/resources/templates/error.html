<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{error.title}">Erro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="/" th:text="#{error.nav.home}">Churn API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="/empresas" th:text="#{error.nav.empresas}">Empresas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/clientes" th:text="#{error.nav.clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/transacoes" th:text="#{error.nav.transacoes}">Transações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="/churn_predictions" th:text="#{error.nav.churnPredictions}">Churn Predictions</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading" th:text="#{error.heading}">Erro</h4>
        <p th:text="${error != null ? error : #{error.defaultMessage}}">Ocorreu um erro.</p>
        <hr>
        <p class="mb-0" th:text="${message}">Mensagem de erro</p>
        <a class="btn btn-primary mt-3" th:href="/" th:text="#{error.backButton}">Voltar para a página inicial</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
