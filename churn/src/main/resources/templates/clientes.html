<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/global.css">
    <title>Lista de Clientes</title>
</head>
<body>
<h1>Lista de Clientes</h1>
<a href="/cliente/create">Adicionar Novo Cliente</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Empresa</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.empresa.nome}"></td>
        <td>
            <a th:href="@{/cliente/{id}(id=${cliente.id})}">Ver</a>
            <a th:href="@{/cliente/edit/{id}(id=${cliente.id})}">Editar</a>
            <a th:href="@{/cliente/delete/{id}(id=${cliente.id})}" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
