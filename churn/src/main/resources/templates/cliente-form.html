<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/global.css">
    <title>Formulário de Cliente</title>
</head>
<body>
<h1>Formulário de Cliente</h1>
<form th:action="@{${cliente.id != null ? '/cliente/update/' + cliente.id : '/cliente/create'}}"
      th:object="${cliente}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" />
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" />
    <label for="empresa">Empresa:</label>
    <select id="empresa" th:field="*{empresa.id}">
        <!-- Preencher com empresas existentes -->
        <option th:each="empresa : ${empresas}"
                th:value="${empresa.id}"
                th:text="${empresa.nome}"></option>
    </select>
    <button type="submit">Salvar</button>
</form>
<a href="/clientes">Voltar para a lista</a>
</body>
</html>
